<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spam Detector</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow: hidden;
        position: relative;
        cursor: crosshair;
    }

    .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.2;
        transform: translate(0, 0);
        will-change: transform;
        animation: float 12s infinite ease-in-out alternate;
    }

    @keyframes float {
        0% { transform: translateY(0) translateX(0) rotate(0deg); }
        50% { transform: translateY(-30px) translateX(20px) rotate(45deg); }
        100% { transform: translateY(0) translateX(0) rotate(360deg); }
    }

    .card {
        background: rgba(30, 30, 47, 0.95);
        padding: 30px;
        border-radius: 15px;
        width: 100%;
        max-width: 520px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        animation: fadeIn 0.6s ease;
        position: relative;
        z-index: 1;
    }

    h1, h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        outline: none;
    }

    button {
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    #result {
        margin-top: 20px;
        padding: 18px;
        border-radius: 10px;
        display: none;
        animation: slideUp 0.4s ease;
    }

    .ham {
        background: rgba(40, 167, 69, 0.2);
        border-left: 5px solid #28a745;
    }

    .spam {
        background: rgba(220, 53, 69, 0.2);
        border-left: 5px solid #dc3545;
    }

    .confidence {
        margin-top: 8px;
        font-size: 14px;
        opacity: 0.9;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .team {
        margin-top: 25px;
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-size: 14px;
        line-height: 1.6;
    }
</style>
</head>

<body>
<!-- Interactive floating shapes -->
<div class="shape" style="width:80px; height:80px; background:#ff6b6b; top:10%; left:5%;"></div>
<div class="shape" style="width:120px; height:120px; background:#feca57; top:70%; left:80%;"></div>
<div class="shape" style="width:50px; height:50px; background:#48dbfb; top:40%; left:50%;"></div>
<div class="shape" style="width:90px; height:90px; background:#1dd1a1; top:80%; left:20%;"></div>

<div class="card">
    <h1>üì® Spam Detector</h1>
    <h2>üß† Machine Learning Project</h2>

    <div class="input-group">
        <input type="text" id="inputText" placeholder="Type a message...">
        <button onclick="checkMessage()">Check</button>
    </div>

    <div id="result"></div>

    <div class="team">
        <strong>Team Members:</strong><br>
        229913880<br>
        2309115898<br>
        2309116418
    </div>
</div>

<script>
// Floating shapes follow mouse slightly
const shapes = document.querySelectorAll(".shape");
document.addEventListener("mousemove", e => {
    const x = e.clientX / window.innerWidth - 0.5;
    const y = e.clientY / window.innerHeight - 0.5;
    shapes.forEach((shape, index) => {
        const speed = (index + 1) * 5; // different speed per shape
        shape.style.transform = `translate(${x * speed}px, ${y * speed}px) rotate(${x*360}deg)`;
    });
});

async function checkMessage() {
    const input = document.getElementById("inputText").value;
    const resultDiv = document.getElementById("result");

    resultDiv.className = "";
    resultDiv.style.display = "block";

    if (!input.trim()) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a message";
        return;
    }

    resultDiv.innerHTML = "‚è≥ Analyzing message...";

    try {
        const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: input })
        });

        const data = await response.json();

        if (data.error) {
            resultDiv.innerHTML = `‚ùå ${data.error}`;
            return;
        }

        if (data.prediction === "spam") {
            resultDiv.classList.add("spam");
            resultDiv.innerHTML = `
                <h3>üö® SPAM</h3>
                <p><strong>Preview:</strong> ${data.preview}</p>
                <div class="confidence">
                    Confidence: ${(data.confidence * 100).toFixed(1)}%
                </div>
            `;
        } else {
            resultDiv.classList.add("ham");
            resultDiv.innerHTML = `
                <h3>‚úÖ HAM</h3>
                <p><strong>Preview:</strong> ${data.preview}</p>
                <div class="confidence">
                    Confidence: ${(data.confidence * 100).toFixed(1)}%
                </div>
            `;
        }

    } catch (err) {
        resultDiv.innerHTML = "‚ùå Server connection failed";
    }
}

document.getElementById("inputText").addEventListener("keypress", e => {
    if (e.key === "Enter") checkMessage();
});
</script>
</body>
</html>
