<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spam Detector</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    .card {
        background: #1e1e2f;
        padding: 30px;
        border-radius: 15px;
        width: 100%;
        max-width: 520px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        animation: fadeIn 0.6s ease;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .input-group {
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        outline: none;
    }

    button {
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    #result {
        margin-top: 20px;
        padding: 18px;
        border-radius: 10px;
        display: none;
        animation: slideUp 0.4s ease;
    }

    .ham {
        background: rgba(40, 167, 69, 0.2);
        border-left: 5px solid #28a745;
    }

    .spam {
        background: rgba(220, 53, 69, 0.2);
        border-left: 5px solid #dc3545;
    }

    .confidence {
        margin-top: 8px;
        font-size: 14px;
        opacity: 0.9;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
<div class="card">
    <h1>üì® Spam Detector</h1>

    <div class="input-group">
        <input type="text" id="inputText" placeholder="Type a message...">
        <button onclick="checkMessage()">Check</button>
    </div>

    <div id="result"></div>
</div>

<script>
async function checkMessage() {
    const input = document.getElementById("inputText").value;
    const resultDiv = document.getElementById("result");

    resultDiv.className = "";
    resultDiv.style.display = "block";

    if (!input.trim()) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a message";
        return;
    }

    resultDiv.innerHTML = "‚è≥ Analyzing message...";

    try {
        const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: input })
        });

        const data = await response.json();

        if (data.error) {
            resultDiv.innerHTML = `‚ùå ${data.error}`;
            return;
        }

        if (data.prediction === "spam") {
            resultDiv.classList.add("spam");
            resultDiv.innerHTML = `
                <h3>üö® SPAM</h3>
                <p><strong>Preview:</strong> ${data.preview}</p>
                <div class="confidence">
                    Confidence: ${(data.confidence * 100).toFixed(1)}%
                </div>
            `;
        } else {
            resultDiv.classList.add("ham");
            resultDiv.innerHTML = `
                <h3>‚úÖ HAM</h3>
                <p><strong>Preview:</strong> ${data.preview}</p>
                <div class="confidence">
                    Confidence: ${(data.confidence * 100).toFixed(1)}%
                </div>
            `;
        }

    } catch (err) {
        resultDiv.innerHTML = "‚ùå Server connection failed";
    }
}

document.getElementById("inputText").addEventListener("keypress", e => {
    if (e.key === "Enter") checkMessage();
});
</script>
</body>
</html>
